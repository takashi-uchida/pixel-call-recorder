# .github/workflows/codex.yml - Codex CLI workflow
# このファイルを .github/workflows/codex.yml に配置してください
name: Codex CLI

on:
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      command:
        description: 'Codex CLI command to run'
        required: true
        type: string

jobs:
  resolve:
    permissions:
      contents: read
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Codex action
        uses: takashi-uchida/codex-github-actions@main
        with:
          trigger_prefix: ${{ vars.CODEX_TRIGGER || '@codex' }}
          model:          ${{ vars.LLM_MODEL     || 'gpt-4o-mini' }}
          mention_author: ${{ vars.MENTION_AUTHOR || true }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
